databaseChangeLog:
  - changeSet:
      id: create-role
      author: Anna
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type_of_role
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk2_user_id
                    referencedTableName: users
                    referencedColumnNames: id