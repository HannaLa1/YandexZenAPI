databaseChangeLog:
  - changeSet:
      id: create-post
      author: Anna
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: dateOfCreation
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: commentCounter
                  type: int(10)
              - column:
                  name: likeCounter
                  type: int(10)
              - column:
                  name: userId
                  type: bigint
                  constraints:
                    foreignKeyName: fk3_user_id
                    referencedTableName: users
                    referencedColumnNames: id