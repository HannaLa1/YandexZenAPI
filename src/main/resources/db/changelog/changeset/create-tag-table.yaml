databaseChangeLog:
  - changeSet:
      id: create-tag
      author: Anna
      changes:
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: bigint
                  constraints:
                    foreignKeyName: post_id_fk
                    referencedTableName: posts
                    referencedColumnNames: id
                    deleteCascade: true