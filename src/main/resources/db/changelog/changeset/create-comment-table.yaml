databaseChangeLog:
  - changeSet:
      id: create-comment
      author: Anna
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name_of_user
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_comment
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: description_of_comment
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: bigint
                  constraints:
                    foreignKeyName: post_id_fk1
                    referencedTableName: posts
                    referencedColumnNames: id
                    deleteCascade: true